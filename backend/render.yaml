services:
  - type: web
    name: roundtables-backend
    runtime: node
    plan: starter
    buildCommand: npm install && npm run build && npx prisma generate
    startCommand: npm start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: roundtables-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: PORT
        value: 10000
      - key: SMTP_HOST
        value: smtp.gmail.com
      - key: SMTP_PORT
        value: 587
      - key: SMTP_USER
        sync: false
      - key: SMTP_PASS
        sync: false
      - key: FROM_EMAIL
        value: noreply@makaitalia.com
      - key: COORDINATOR_EMAILS
        value: training@makaitalia.com,alessia@makaitalia.com
      - key: FRONTEND_URL
        sync: false
      - key: MS_FORMS_VOTING_URL
        sync: false
      - key: MS_FORMS_WEBHOOK_SECRET
        generateValue: true
      - key: TEAMS_WEBHOOK_URL
        sync: false
      - key: LEVEL_TEST_COST
        value: 50
      - key: TRAINER_SESSION_COST
        value: 100
      - key: OVERHEAD_PER_PARTICIPANT
        value: 20

databases:
  - name: roundtables-db
    databaseName: roundtables
    plan: starter